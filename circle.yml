test:
  pre:
    - bundle exec bundle exec foodcritic -f any -t "~FC007" .
    - bundle exec rubocop .
  post:
    - bundle exec kitchen test

deployment:
  git_tag:
    branch: master
    commands:
      - git config --global user.email "tech@livesafemobile.com"
      - git config --global user.name "Circle CI"
      - git tag -am "`bundle exec berks info lvsf-opsworks-php-cookbook | grep Version | tr -s ' ' | cut -f3 -d' '`" $COOKBOOK_VERSION
      - git push --tags
